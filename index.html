<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Poppins and Dancing Script -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header / Navbar -->
  <nav class="navbar">
    <span class="navbar-brand">
      <img src="logo.png" alt="Basileo Logo" style="height: 50px;" />
    </span>
  </nav>

  <!-- Main content: Countdown timer with additional text -->
  <div class="content flex-grow-1 d-flex flex-column justify-content-center">
    
    <!-- Heading for the event -->
    <h1 class="calligraphy-heading">Kojagiri Registration 2024</h1>
    
    <!-- Dance competition text -->
    <i>    <p class="competition-info">*Dance Competition - Only the first 5 entries will be selected to compete!</p></i>

    <!-- Date the registration opens -->
    <p class="open-date"><strong>Registration opens on October 14, 2024, at 18:00 PM.</strong></p>

    <!-- Countdown timer -->
    <div id="countdown">Time remaining: <span id="time">00:00:00</span> <h5>hh:mm:ss</h5></div>
    
    <!-- Registration link -->
    <div id="form-link">
      <a href="YOUR_GOOGLE_FORM_LINK" target="_blank" class="btn btn-register">Register Here</a>
    </div>

  <!-- Registration link
  <div id="form-link">
    <a href="YOUR_GOOGLE_FORM_LINK" target="_blank" class="btn btn-register">Register Here 2</a>
  </div> -->

    
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; Basileo Mitra Mandal. Some rights reserved, actually none</p>
    <p>Made by Mandar Dhamale</p>

  </footer>

  <script>
    // Set the date and time when the registration should open
    const openTime = new Date("Oct 14, 2024 18:00:00").getTime();

    const countdownElement = document.getElementById("time");
    const formLink = document.getElementById("form-link");

    // Update the countdown every second
    const countdownInterval = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = openTime - now;

      if (timeLeft < 0) {
        clearInterval(countdownInterval);
        countdownElement.innerHTML = "00:00:00";
        formLink.style.display = "block";
      } else {
        // Time calculations
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Add leading zeros to hours, minutes, and seconds
        const displayHours = hours < 10 ? '0' + hours : hours;
        const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
        const displaySeconds = seconds < 10 ? '0' + seconds : seconds;

        // Display the result in the countdown element
        countdownElement.innerHTML = `${displayHours}:${displayMinutes}:${displaySeconds}`;
      }
    }, 1000);
  </script>

</body>
</html>
